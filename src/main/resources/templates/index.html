<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MST - Dashboard</title>
    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            type="text/css"
            href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" href="https://cdn6.f-cdn.com/contestentries/565076/14898096/5772c36b99629_thumb900.jpg" type="image/jpg" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
    />
    <!-- CSS -->
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/navigation.css}" href="/css/navigation.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>

    <div class="home-hero">
        <div class="hero-banner">
            <h1 class="home__hero--main-title">
                Welcome to New Era
            </h1>
            <h2 class="home__hero--sub-title mb-4">
                of Technology
            </h2>
            <button class="home__hero--btn btn btn-outline-dark">
                Embrace It
            </button>
        </div>
    </div>

    <section class="c-section-title__wrapper">
        <div class="container">
            <div class="row px-5 pt-5" style="padding-bottom: 5rem; min-height: 75rem;">
                <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                    <div class="c-section-title__text">
                        <i class="fas fa-info-circle c-section-title__icon"></i>
                        <h2 class="c-section-title__title">
                            About
                        </h2>
                        <p class="c-section-title__paragraph">
                            MST Inc. is an American multinational technology company headquartered in Cupertino, California, that designs, develops and sells consumer electronics, computer software, and online services.
                        </p>
                    </div>
                </div>
                <div class="c-gallery-sm mx-auto">
                    <img src="https://images.pexels.com/photos/267507/pexels-photo-267507.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="img-1">
                    <img src="https://images.pexels.com/photos/1170412/pexels-photo-1170412.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="img-2">
                    <img src="https://images.pexels.com/photos/326519/pexels-photo-326519.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="img-3">
                    <img src="https://images.pexels.com/photos/3184357/pexels-photo-3184357.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="img-4">
                    <h1 class="c-gallery-sm__title">
                        <span>Innovations</span> that excite!
                    </h1>
                </div>
            </div>
        </div>
    </section>

<script src="https://kit.fontawesome.com/386023a665.js" crossorigin="anonymous"></script>
</body>
</html>
